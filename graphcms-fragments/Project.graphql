fragment Project on Project {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  overview
  client
  liveProjectUrl
  startDate
  finishDate
  description
  featuredProject
  pageContent
  role
  techStack
  slug
  sortOrder
  tileBgColor {
    ... on Color {
      hex
      rgba {
        ... on RGBA {
          r
          g
          b
          a
        }
      }
      css
    }
  }
  projectType
  content {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  featuredImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}